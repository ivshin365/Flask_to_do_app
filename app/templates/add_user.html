{% extends 'base.html' %}
{% block body %}

<section class="vh-100 gradient-custom-2">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-10">
  
          <div class="card gradient-custom-3">
            <div class="card-body p-4 text-white">
  
              <div class="text-center pt-3 pb-2">
                <h2 class="my-4">Add Task</h2>
              </div>

              <form method='post' action='{{url_for("add_user")}}'>
                <div class='form-group'>
                  <label>Team Member</label>
                  <input type='text' name='name' required class='form-control'>
                </div>
                <div class='form-group'>
                  <label>Task</label>
                  <input type='text' name='task' required class='form-control'>
                </div>
                <div class='form-group'>
                  <label>Priority</label>
                  <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Select Priority"  name='priority'>
                    <datalist id="datalistOptions">
                      <option value="High priority">
                      <option value="Low priority">
                      <option value="Middle priority">
                    </datalist>
                </div>
                <input type='submit' value='Submit' class="btn btn-info">
              </form>
  
  
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>



{% endblock %}
